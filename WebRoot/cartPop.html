<body>
<div class="pop-feedback">
	<div class="feedback-title">
		<div class="fl">
			<i class="icon-chat"></i>
		</div>
		<div class="fr">
			<div class="cn-title">意见反馈</div>
			<div class="en-title">feedback</div>
		</div>
	</div>
	<p>壹回收真诚欢迎您的反馈，以更好的为您服务！</p>
	<div class="cor-gary">
		<p>反馈类型 <select><option>咨询类</option><option>建议类</option><option>投诉类</option></select></p>
		<textarea class="gray-textarea" placeholder="请输入您的意见或建议(必填)"></textarea>
		<p>为了方便我们进一步跟您联系，请填写如下联系信息</p>
		<p><span style="color: #f00;">*</span> <input type="text" class="feedback-email" placeholder="手机邮箱/QQ邮箱" style="width: 300px;" /></p>
		<p>验证码 <input type="text" />　<img src="pic/captcha.png" height="32" width="96" />　<a href="javascript:;">换一张</a></p>
	</div>
	<div class="form-submit">
		<a href="javascript:;" class="oran-btn">确认提价</a>
	</div>
</div>

<script src="scripts/jquery-1.9.1.min.js"></script>
<script src="scripts/jquery.placeholder.min.js"></script>
<script type="text/javascript">
$(function(){
	$('input, textarea').placeholder({customClass:'my-placeholder'});
});
</script>
</body>
