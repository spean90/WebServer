<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>首页</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<script src="/common/js/sys.js"></script>
<script>
document.write('<link rel="stylesheet" href="'+Sys.staticDomain+'css/buycar.css" />');
document.write('<link rel="stylesheet" type="text/css" href="'+Sys.staticDomain+'css/public.css" media="screen" />');
document.write('<link rel="stylesheet" type="text/css" href="'+Sys.staticDomain+'css/index.css" media="screen" />');
document.write('<link rel="stylesheet" href="'+Sys.staticDomain+'css/index2.css" />');
</script>
<!--[if lte IE 8]>
 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->

</head>

<body>
<!--Str 公用顶部-->
<#include "/common/html/body_include.html">
<div id="customersBasketId" hidden>${customersBasketId!}</div>
<!--End 公用顶部--> 
<!--Str 首页内容-->
<div class="wrapper mt-15 clearfix">
    <div class="breadcrumb">
        <ul>
           <li><i class="icon-home"></i><a href="#">首页</a><span>></span></li>
        <li><a href="#">回收估价</a><span>></span></li>
        <li class="active"><a href="#">去回收车结算</a></li>
        </ul>
</div>

<div class="shopCar">
      <div class="line"></div>
      <div class="myCar">
        <h1>我的购物车</h1>
        <div class="catbox">

        <table id="cartTable">
          <thead>
            <tr>
              <th class="w_96 t_c table_l_line"><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
              <th class="w_456">回收车中的商品</th>
              <th>商家最高价</th>
               <th>价格状态</th>
              <th>回收数量</th>
              <th class="w_93 t_c table_l_line">金额小计</th>
              <th class="t_c table_l_line">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
              <td class="goods"><img src="images/phone.png" alt=""/><span>iphone4s</span></td>
              <td class="price">599.00</td>
               <td class="status">价格有效</td>
              <td class="num m_l32"><input class="count-input disable" disabled type="text" value="1"/></td>
              <td class="subtotal">599.00</td>
              <td class="operation">
              <span class="delete">删除</span>
              <span class="reprice">重新询价</span>
              </td>
            </tr>
            <tr>
              <td class="checkbox"><input class="check-one check" type="checkbox"/></td>
              <td class="goods"><img src="images/phone.png" alt=""/><span>iphone5</span></td>
              <td class="price">600</td>
              <td class="status">价格有效</td>
              <td class="num m_l32"><input class="count-input disable" disabled type="text" value="1"/></td>
              <td class="subtotal">600</td>
              <td class="operation">
              <span class="delete">删除</span>
               <span class="reprice">重新询价</span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="foot" id="foot">
          <label class="fl select-all"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
          <a class="fl delete" id="deleteAll" href="javascript:;">删除</a>
          <a class="fr closing" onclick="myRetrieveCar.goToPay()">去结算</a>

          <div class="fr total">合计：<span id="currency">￥</span><span id="priceTotal">0.00</span></div>
          <div class="fr selected" id="selected">已选商品<span id="selectedTotal">0</span>件<span class="arrow up">︽</span><span class="arrow down">︾</span></div>
          <div class="selected-view">
            <div id="selectedViewList" class="clearfix">
              <div><img src="images/1.jpg"><span>取消选择</span></div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>



</div>
<!--End 首页内容-->
<!--Str 公用底部-->
<#include "/common/html/footer_include.html">
<!--End 公用底部-->
<script type="text/javascript" src="js/myRetrieveCar.js"></script>
<script type="text/javascript" src="scripts/buycar.js"></script>
</body>
</html>
