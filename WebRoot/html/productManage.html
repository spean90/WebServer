<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--#include virtual="/common/html/include_head.html"  -->
		<script type="text/javascript" src="/js/productManage.js"></script>
	</head>
	<body style="height: 700px;">
		<div style="margin: 10px;">
			套餐名称：<input type="text" id="productName_search">
			类型：<input id="type_search" style="width: 80px;">
			创建时间：<input name="beginTime" id="beginTime" class="easyui-datebox"  style="width: 100px;height: 25px;">-
			<input name="endTime" id="endTime"  class="easyui-datebox" style="width: 100px;height: 25px;">
			<button class="btn btn-success btn-sm" onclick="productManage.search()">查询</button>
		</div>
		<div id="tbar">
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="productManage.addProduct()">新增</a>
			<!-- <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="productManage.updateProduct()">修改</a>
        	<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="productManage.deleteProduct()">删除</a>
		 --></div>
		<div id="productgrid" style="height: 560px;"></div>
		
		
		<div id="sub_tbar">
			<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="productManage.addSubProduct()">新增</a>
			<!-- <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="productManage.updateSubProduct()">修改</a>
        	 <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="productManage.deleteSubProduct()">禁用</a>
		--></div>
		<div class="modal fasse" id="detailModal" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        		 <h4 class="modal-title">折扣信息</h4>
					</div>
					<div class="modal-body">
						<div id="subProductGrid" style="width: 550px;"></div>
					</div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				    </div>
				</div>
			</div>
		</div>
		
		<div class="modal fasse" id="subFormModal" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        		 <h4 class="modal-title">折扣信息</h4>
					</div>
					<div class="modal-body">
						 <form id="discountform">
				        	<input type="hidden" name="subProductId" id="subProductId">
				        	<input type="hidden"  name="productId" id="productId_sub">
				           <div class="input-group">
							  <span class="input-group-addon" >月数</span>
							  <input type="text" class="form-control" id="month" name="month" placeholder="月数" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
						  </div>
						  <div class="input-group">
							  <span class="input-group-addon" >折扣</span>
							  <input type="text" class="form-control" id="discount" name="discount" placeholder="折扣 (数字)"  >
						  </div>
				        </form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="productManage.saveSubProduct()">提交</button>
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				    </div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">新增套餐</h4>
		      </div>
		      <div class="modal-body">
		        <form id="form">
		        	<input type="hidden" name="productId" id="productId">
		           <div class="input-group">
					  <span class="input-group-addon" >名称</span>
					  <input type="text" class="form-control" id="productName" name="productName" placeholder="套餐名称" >
				  </div>
				  <div class="input-group">
					  <span class="input-group-addon" >单价</span>
					  <input type="text" class="form-control" id="price" name="price" placeholder="单月金额(仅限数字)" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
				  </div>
				  <div class="input-group">
					  <span class="input-group-addon" >类型</span>
					  <input type="text" style="height: 30px;" class="form-control" name="productType" id="productType" value="2">
				  </div>
				  <!-- <div class="input-group">
					  <span class="input-group-addon" >失效时间</span>
					  <input type="text" style="height: 30px;width: 160px;" class="form-control easyui-datetimebox" name="deadTime" id="deadTime" >
				  </div> -->
		          <div class="form-group">
		            <label for="couponDesc" class="control-label">说明:</label>
		            <textarea class="form-control" id="productDesc" name="productDesc"></textarea>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary" onclick="productManage.save()">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
		
	</body>
</html>
