<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户中心</title>
		<!--#include virtual="/common/html/include_head.html"  -->
		<script type="text/javascript" src="/common/js/md5.min.0.9.5.js"></script>
		<script type="text/javascript" src="/js/userCenter.js"></script>
	</head>
	<body style="height: 600px;">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#alterPassword" data-toggle="tab">修改密码</a></li>
		</ul>
		
		<div id="myTabContent" class="tab-content">
			<div id="alterPassword"  class="tab-pane fade in active">
				<form action="/manager/updateManager.do" method="post" role="form" class="form-horizontal" id="form">
					<div hidden="true">
						<input type="text" name="mId" id="mId">
					</div>
					<div class="form-group">
						<label class="control-label col-sm-1">账号：</label>
						<div class="col-sm-11">
							<input readonly="readonly" id="managerAccount" name="managerAccount" type="text" class="form-control">
						</div>
					</div>
					<br/>
					<div class="form-group">
						<label class="control-label col-sm-1">真实姓名：</label>
						<div class="col-sm-11">
							<input readonly="readonly"  id="realName" name="realName" type="text" class="form-control">
						</div>
					</div>
					<br/>
					<div class="form-group">
						<label class="control-label col-sm-1">密码：</label>
						<div class="col-sm-11">
							<input  id="password" name="password" type="text" required="required" class="form-control" placeholder="密码">
						</div>
					</div>
					<br/>
					<div class="form-group">
						<label class="control-label col-sm-1">新密码：</label>
						<div class="col-sm-11">
							<input  id="new_password" name="new_password" type="text" required="required" class="form-control" placeholder="新密码">
						</div>
					</div>
					<br/>
					<div class="form-group">
						<label class="control-label col-sm-1">确认密码：</label>
						<div class="col-sm-11">
							<input id="re_password" name="re_password" type="text" required="required" class="form-control" placeholder="确认密码">
						</div>
					</div>
				</form>
					<div style="margin-left: 150px;">
			            <button class="btn btn-primary btn-sm" onclick="userCenter.submit()">保存</button>
			        </div>
				<img align="center" alt="注册二维码" id="signup_pic"><img align="right" alt="下载二维码" id="pic">
			</div>
		</div>
		
	</body>
</html>
