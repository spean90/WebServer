<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>壹回收-用户注册</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="css/reg.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
<link rel="stylesheet" href="css/index2.css" />

 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->

</head>

<body>
<!--Str 公用顶部-->
<#include "/common/html/body_include.html">
<!--End 公用顶部--> 
<!--Str 首页内容-->
<div class="mt-15 clearfix"> 
<div class="w" id="logo">
    <div><a href="#"><img src="images/logo.png" alt="壹回收" width="170" height="60"></a> <b></b>
    </div>
</div>
   <div class="mod_reg">
     <div class="reg_top pt10 pb10">
       <ul class="tab clearfix">
       <!-- <li class="curr"><a href="javascript:void(0)">个人用户</a><em class="arrow"></em></li>
       <li><a href="javascript:void(0)">企业用户</a><em class=""></em></li> -->
       </ul>
       <div class="extra">
               <span style="text-align: right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> <span>我已经注册，现在就&nbsp;<a href="login.html" class="flk13">登录</a></span>
     </div>
       <div class="reg_content pb10">
       <div class="person clearfix">
         <form class="form">
           <div class="line_div">
               <label for="login_name"><span style="display: inline;width:2px;color:red;">*</span>用户名：</label>
               <div class="item-info">
                 <input type="text" class="form_text commonInput" name="username">
                 <i class="blank i-name"></i>
                 <!-- <i  class="blank succeed"></i> -->
                 <div class="tip_div">用户名长度只能在4-20位字符之间</div>
               </div>
               
           </div>

           <div class="line_div">
               
               <label for="password"><span style="display: inline;width:2px;color:red;">*</span>请设置密码：</label>
                <div class="item-info">
                  <input type="password" class="form_text commonInput"  name="password">
                  <i class="blank i-pass"></i>
                  <div class="tip_div">密码长度只能在4-20位字符之间</div>
                </div>
               
           </div>
           <div class="line_div">
             
              <label for="rpassword"><span style="display: inline;width:2px;color:red;">*</span>请确认密码：</label>
               <div class="item-info">
                 <input type="password" class="form_text commonInput"  name="rpassword">
                 <i class="blank i-pass"></i>
                 <div class="tip_div">与密码不一致</div>
               </div>
              
           </div>
  
           <div class="line_div">
          
              <label for="tel"><span style="display: inline;width:2px;color:red;">*</span>验证手机：</label>
               <div class="item-info">
                 <input type="text" class="form_text commonInput" style="width:230" name="tel">
                  <i class="blank i-mobile"></i>
                  <div class="tip_div">请输入有效的手机号码</div>
               </div>
              
           </div>
           <div class="line_div">
              
              <label for="volidCoder_register_ps"><span style="display: inline;width:2px;color:red;">*</span>短信验证码：</label>
              <input type="text" class="form_text commonInput" style="width:160px" id="volidCoder_register_ps">
               <a class="btn-get-verify"><span class="msgs">获取短信验证码</span></a>
           </div>
           <div class="line_div">
           
            <div style="margin-bottom:10px;"><label></label><input type="checkbox" id="isCheck">同意<a href="/iptp/public/interpreter.jsp">《壹回收平台网络服务协议》</a></div>
           </div>
           <div class="line_div">
             <label></label>
             <input type="button" class="btn-submit" style="border:0px;" id="sumbt"> 
           </div>
         </form>
         <div class="duan">
           <span>
             <img src="images/code-1.jpg" alt="" />
             <p>手机客户端</p>
           </span>
           <span>
             <img src="images/code-1.jpg" alt="" />
             <p>微信公众号</p>
           </span>
         </div>
       </div>
     </div>
   </div>
 </div>

</div>
<!--End 首页内容--> 
<!--End 首页内容--> 
<!--Str 公用底部-->
<#include "/common/html/footer_include.html">
<!--End 公用底部-->
<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
