<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>壹回收-用户注册</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="css/reg.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />

<!--[if lte IE 8]>
 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->

</head>

<body>
<!--Str 公用顶部-->
<#include "/common/html/body_include.html">
<!--End 公用顶部--> 
<!--Str 首页内容-->
<div class="mt-15 clearfix"> 
<div class="w" id="logo">
    <div><a href="#"><img src="images/logo.png" alt="壹回收" width="170" height="60"></a> <b></b>
    </div>
</div>
 <div class="mod_reg">
        <div class="reg_top pt10 pb10">
          <div class="reg_content pb10">
          <div class="person">
            <form class="form">
              <div class="line_div">
                  <!-- <div class="err_div"><div class="visible" id="login_name_error"></div></div> -->
                  <label for="login_name"><span style="display: inline;width:2px;color:red;">*</span>用 &nbsp;户&nbsp;名：</label>
                  <input type="text" class="form_text commonInput" name="username">
                  <i class="i-name"></i>
              </div>

              <div class="line_div">
                   <!-- <div class="err_div"><div class="visible" id="password_error"></div></div> -->
                  <label for="password"><span style="display: inline;width:2px;color:red;">*</span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                   <input type="password" class="form_text commonInput"  name="password">
                   <i class="i-pass"></i>
              </div>
              <div class="line_div">
                <!-- <div class="err_div"><div class="visible" id="rpassword_error"></div></div> -->
                 <label for="rpassword"><span style="display: inline;width:2px;color:red;">*</span>确认密码：</label>
                 <input type="password" class="form_text commonInput"  name="rpassword">
                  <i class="i-pass"></i>
              </div>
              <div class="line_div">
                <!-- <div class="err_div"><div class="visible" style="width:230" id="companyEmail_error"></div></div> -->
                 <label for="companyEmail"><span style="display: inline;width:2px;color:red;">*</span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
                 <input type="text" class="form_text commonInput" style="width:230" name="email">
              </div>
              <div class="line_div">
              <!--   <div class="err_div"><div class="visible" style="width:230" id="tel_error"></div></div> -->
                 <label for="tel"><span style="display: inline;width:2px;color:red;">*</span>联系电话：</label>
                 <input type="text" class="form_text commonInput" style="width:230" name="tel">
              </div>
              <div class="line_div">
                 <!-- <div class="err_div"><div class="visible" style="width:230" id="code_error"></div></div> -->
                 <label for="volidCoder_register"><span style="display: inline;width:2px;color:red;">*</span>验&nbsp;证&nbsp;码：</label>
                 <input type="text" class="form_text commonInput" style="width:160px" id="volidCoder_register">
                  <a style="cursor: pointer;"><img id="codeImg_regist" title="看不清？点击换一张" align="AbsMiddle" src="/iptp/jcaptcha" onclick="this.src='/iptp/jcaptcha?'+Math.random();this.blur();" alt="点击验证码即可刷新" style="margin-top:1px"></a>
              </div>
              <div class="line_div">
               <div class="err_div"><div class="visible" style="width:260" id="isCheck_error"></div></div>
               <div style="margin-bottom:10px;"><label></label><input type="checkbox" id="isCheck">同意<a href="/iptp/public/interpreter.jsp">《溯源平台网络服务协议》</a></div>
              </div>
              <div class="line_div">
                <label></label>
                <input type="button" class="btn-submit" style="border:0px;" id="sumbt"> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

</div>
<!--End 首页内容--> 
<!--Str 公用底部-->
<#include "/common/html/footer_include.html">
<!--End 公用底部-->
<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
