<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>弹窗-咨询与建议</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/index2.css" media="screen" />
<!--[if lte IE 8]>
 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->

</head>

<body>
<div class="pop-feedback pop-advice">
	<div class="advice-title">
		<div class="fl">
			<i class="icon-chat"></i>
		</div>
		<div class="fr">
			<div class="cn-title">咨询与建议</div>
			<div class="en-title">Consulting and advice</div>
		</div>
	</div>
	<p>壹回收真诚欢迎您的反馈，以更好的为您服务！</p>
	<div class="cor-gary">
		<table width="100%">
			<tr>
				<td width="70" class="tx-right">*反馈类型</td>
				<td>
					<select><option>咨询类</option><option>建议类</option><option>投诉类</option></select>
				</td>
			</tr>
			<tr>
				<td class="tx-right">*标题</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td class="tx-right">内容</td>
				<td><textarea class="gray-textarea" placeholder="请输入您的意见或建议(必填)"></textarea></td>
			</tr>
			<tr>
				<td class="tx-right">附件</td>
				<td>
					<a href="javascript:;" class="attachment-btn">上传附件</a>
					<span class="attchment-label"></span>
					<input type="file" class="none" />
				</td>
			</tr>
		</table>
	</div>
	<div class="form-submit">
		<a href="javascript:;" class="oran-btn">确认提交</a>
	</div>
</div>

<script src="scripts/jquery-1.9.1.min.js"></script>
<script src="scripts/jquery.placeholder.min.js"></script>
<script src="scripts/main.js"></script>
<script src="common/jquery/jquery.jsonp-2.4.0.min.js"></script>
<script src="common/js/modal.js"></script>
<script src="common/js/sys.js"></script>
<script type="text/javascript">
$(function(){
	$('input, textarea').placeholder({customClass:'my-placeholder'});
	$('.attachment-btn').click(function(){
		$(this).siblings('input[type="file"]').trigger('click');
		$(this).siblings('input[type="file"]').change(function(){
			$('.attchment-label').html($('input[type="file"]')[0].files[0].name);
		});
	});
});
</script>
<script type="text/javascript" src="js/feedback.js"></script>
</body>
</html>
