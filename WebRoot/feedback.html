<head>

<title>弹窗-咨询与建议</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<script src="/common/js/sys.js"></script>
<script>
document.write('<link rel="stylesheet" type="text/css" href="'+Sys.staticDomain+'css/public.css" media="screen" />');
document.write('<link rel="stylesheet" type="text/css" href="'+Sys.staticDomain+'css/index.css" media="screen" />');
document.write('<link rel="stylesheet" href="'+Sys.staticDomain+'css/index2.css" />');
</script>

 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->

</head>

<body>
<div class="pop-feedback pop-advice">
	<div class="advice-title">
		<div class="fl">
			<i class="icon-chat"></i>
		</div>
		<div class="fr">
			<div class="cn-title">咨询与建议</div>
			<div class="en-title">Consulting and advice</div>
		</div>
	</div>
	<p>壹回收真诚欢迎您的反馈，以更好的为您服务！</p>
	<form id="form"  enctype="multipart/form-data" method="post" >
		<div class="cor-gary">
		
			<table width="100%">
				<tr>
					<td width="70" class="tx-right">*反馈类型</td>
					<td>
						<select name="askType"><option value="1">咨询类</option><option value="2">建议类</option><option value="3">投诉类</option></select>
					</td>
				</tr>
				<tr>
					<td class="tx-right">*标题</td>
					<td><input type="text" name="title" /></td>
				</tr>
				<tr>
					<td class="tx-right">内容</td>
					<td><textarea class="gray-textarea" name="askText" placeholder="请输入您的意见或建议(必填)"></textarea></td>
				</tr>
				<tr>
					<td class="tx-right">附件</td>
					<td>
						<a href="javascript:;" class="attachment-btn">上传附件</a>
						<span class="attchment-label"></span>
						<input type="file" name="file" class="none" />
					</td>
				</tr>
			</table>
			
		</div>
		<div class="form-submit">
			<a href="javascript:;" class="oran-btn">确认提交</a>
		</div>
	</form>
</div>

<script src="scripts/jquery-1.9.1.min.js"></script>
<script src="scripts/jquery.placeholder.min.js"></script>
<script src="scripts/main.js"></script>
<script src="common/jquery/jquery.jsonp-2.4.0.min.js"></script>
<script src="common/js/modal.js"></script>
<script src="common/js/sys.js"></script>
<script src="common/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
$(function(){
	if(sessionStorage.token==null || sessionStorage.token=='undefined'){
		window.parent.location.href = '/login.html';
		return;
	}
	$('input, textarea').placeholder({customClass:'my-placeholder'});
	$('.attachment-btn').click(function(){
		$(this).siblings('input[type="file"]').trigger('click');
		$(this).siblings('input[type="file"]').change(function(){
			$('.attchment-label').html($('input[type="file"]')[0].files[0].name);
		});
	});
});
</script>
<script type="text/javascript" src="js/feedback.js"></script>
</body>
</html>
