<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>弹窗-处理订单</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
<!--[if lte IE 8]>
 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->
</head>
<body>
<div class="pop-deal">
<div id="orderId" >${orderId!}</div>
	<div class="deal-title">
		<p>处理订单</p>
		<p class="c-gray">Processing orders</p>
	</div>
	<div class="deal-neck">
		订单号：ehs2364734
		<span class="fr c-gray">下单时间：2015-04-23 14:33:44</span>
	</div>
	<div class="deal-body">
		<img src="images/phone.png" height="160" width="160" class="fl" />
		<table>
			<tr>
				<td class="c-gray">手机型号：</td>
				<td>iPhone4s</td>
			</tr>
			<tr>
				<td class="c-gray">回收报价：</td>
				<td class="c-red">￥650</td>
			</tr>
			<tr>
				<td class="c-gray">实际回收数：</td>
				<td><select><option>1</option><option>2</option></select></td>
			</tr>
			<tr>
				<td class="c-gray">实际回收价：</td>
				<td><span class="yuan">￥</span><input type="text" class="num" value="450" /></td>
			</tr>
		</table>
		<br />
		<div class="deal-textarea">
			<span>操作备注：</span><textarea placeholder="请输入处理订单理由"></textarea>
		</div>
	</div>
	<div class="deal-footer">
		<a href="javascript:;" class="oran-btn">完成收单</a>
	</div>
</div>
</body>
</html>
