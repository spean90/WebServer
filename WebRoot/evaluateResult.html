<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<title>估价结果</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="stylesheet" type="text/css" href="css/buycar.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/public.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/index2.css" media="screen" />

<!--[if lte IE 8]>
 <script src="scripts/excanvas.min.js"></script>
 <![endif]-->
</head>

<body>
<!--Str 公用顶部-->
<#include "/common/html/body_include.html">
<!--End 公用顶部-->
<!--Str 主体内容-->
<div class="wrapper mt-15 clearfix">
  <div class="breadcrumb">
    <ul>
      <li><i class="icon-home"></i><a href="#">首页</a><span>&gt;</span></li>
      <li><a href="#">回收估价</a><span>&gt;</span></li>
      <li><a href="#">估价结果</a></li>
    </ul>
  </div>
  <div class="eva-result">
    <div class="catbox">
      <table id="cartTable">
        <thead>
          <tr>
            <th class="w_96 t_c table_l_line none"><label><input class="check-all check" type="checkbox"/>&nbsp;全选</label></th>
            <th class="w_456">手机型号</th>
            <th>商家最高价</th>
             <th>价格状态</th>
            <th>回收数量</th>
            <th class="w_93 t_c table_l_line">金额小计</th>
            <th class="t_c table_l_line">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="checkbox none"><input class="check-one check" type="checkbox"/></td>
            <td class="goods"><img src="images/phone.png" alt=""/><span>iphone4s</span></td>
            <td class="price">599.00</td>
             <td class="status">价格有效</td>
            <td class="num m_l32"><input class="count-input disable" disabled type="text" value="1"/></td>
            <td class="subtotal">599.00</td>
            <td class="operation">
             <!--  <span class="delete">删除</span> -->
              <span class="reprice">重新询价</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="foot" id="foot">
        <label class="fl select-all none"><input type="checkbox" class="check-all check"/>&nbsp;全选</label>
        <a class="fl delete none" id="deleteAll" href="javascript:;">删除</a>

        <div class="fr total">合计：￥<span id="priceTotal">0.00</span></div>
        <div class="fr selected none" id="selected">已选商品<span id="selectedTotal">0</span>件<span class="arrow up">︽</span><span class="arrow down">︾</span></div>
        <div class="selected-view none">
          <div id="selectedViewList" class="clearfix">
            <div><img src="images/1.jpg"><span>取消选择</span></div>
          </div>
        </div>
      </div>
      <p class="tx-right mt-10">
        <a href="javascript:;" class="common-btn oran" id="add_to_cart">添加到回收车</a>　　
        <a href="javascript:;" class="common-btn red">去结算</a>　&nbsp;
      </p>
    </div>
  </div>
  <div class="clearfix mt-30"><a><img src="pic/ad.jpg" alt="" width="1200" height="100" /></a></div>
</div>
<!--End 主体内容-->
<!--Str 公用底部-->
<#include "/common/html/footer_include.html">
<!--End 公用底部-->
<script src="scripts/jquery.placeholder.min.js"></script>
<script src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/buycar.js"></script>
<script type="text/javascript" src="js/evaluateResult.js"></script>
</body>
</html>
